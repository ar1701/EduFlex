<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Question Form</h1>
        <form id="questionForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="admissionNumber">Admission Number:</label>
            <input type="text" id="admissionNumber" name="admissionNumber" required><br><br>
            <label for="question">Question:</label>
            <textarea id="question" name="question" rows="4" required></textarea><br><br>
            <label for="file">Upload Question (JPEG or PDF):</label>
            <input type="file" id="file" name="file" accept=".jpg,.jpeg,.pdf" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <button onclick="redirectToChat()">Chat with AI</button>
        <button onclick="redirectToChat()">Search on Gemini</button>
    </div>
    <script src="/app.js"></script>
    <script>
        function redirectToChat() {
            
            window.location.href = 'chat.ejs';
        }
    </script>
</body>
</html>
