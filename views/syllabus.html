<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Syllabus Generator</h1>
        <form id="syllabusForm">
            <label for="classSelect">Select Class:</label>
            <select id="classSelect" name="classSelect">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class2">Class 3</option>
                <option value="class3">Class 4</option>
                <option value="class3">Class 5</option>
                <option value="class3">Class 6</option>
                <option value="class3">Class 7</option>
                <option value="class3">Class 8</option>
                <option value="class3">Class 9</option>
                <option value="class3">Class 10</option>
                
                
            </select>
            <label for="mandatorySubjects">Mandatory Subjects (Choose 10):</label>
            <div id="mandatorySubjects">
                <label><input type="checkbox" name="mandatorySubject" value="subject1"> Subject 1</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject2"> Subject 2</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject3"> Subject 3</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject4"> Subject 4</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject5"> Subject 5</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject6"> Subject 6</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject7"> Subject 7</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject8"> Subject 8</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject9"> Subject 9</label><br>
                <label><input type="checkbox" name="mandatorySubject" value="subject10"> Subject 10</label><br>
            </div>
            <label for="optionalSubjects">Optional Subjects (Choose 4):</label>
            <div id="optionalSubjects">
                <label><input type="checkbox" name="optionalSubject" value="optionalSubject1"> Optional Subject 1</label><br>
                <label><input type="checkbox" name="optionalSubject" value="optionalSubject2"> Optional Subject 2</label><br>
                <label><input type="checkbox" name="optionalSubject" value="optionalSubject3"> Optional Subject 3</label><br>
                <label><input type="checkbox" name="optionalSubject" value="optionalSubject4"> Optional Subject 4</label><br>
            </div>
            <button type="submit">Generate Syllabus</button>
        </form>
    </div>
    <script src="syllabus.js"></script>
</body>
</html>
